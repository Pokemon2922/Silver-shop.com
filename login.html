<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.login{
			border: 1px solid black;
		    background: url("images/back.jpg.avif");
			width: 400px;
			height: 500px;
			color: white;
			border-radius: 20px;
			box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
			background-size: cover;
			background-position: center;
			overflow: hidden;
		}
		body {
	        font-family: Arial, sans-serif;
	        margin: 0;
	        padding: 0;
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        height: 100vh;
	        background-color: #f0f0f0;
		}
		form{
			display: block;
			box-sizing: border-box;
			padding: 40px;
			width: 100%;
			height: 100%;
			backdrop-filter: brightness(40%);
			flex-direction: column;
			display: flex;
			gap: 5px;
		}
		h1{
			font-weight: normal;
			font-size: 24px;
			text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
			margin-bottom: 60px;
		}
		label{
			color: rgba(255, 255, 255, 0.8);
			text-transform: uppercase;
			font-size: 10px;
			letter-spacing: 2px;
			padding-left: 10px;
		}
		input{
			background: rgba(255, 255, 255, 0.3);
			height: 40px;
			line-height: 40px;
			border-radius: 20px;
			border: none;
			margin-bottom: 20px;
			color: white;
		}
		button{
			background: rgb(45, 126, 231);
			height: 40px;
			line-height: 40px;
			border-radius: 40px;
			border: none;
			margin: 10px 0px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
			color: white;
			font-size: 12px;
			text-transform: uppercase;
		}
		.error {
    color: red;
    font-size: 12px;
    display: none;
}

	</style>
</head>
<body>
	<div class="login">
		<form>
			<h1>LOG IN</h1>
			<div class="error" id="usernameError">Please enter your username</div>
			<label for="username">Username</label>
			<input type="text" id="username">
			<div class="error" id="passwordError">Please enter your password</div>
			<label for="password">Password</label>
			<input type="password" id="password">
			<button type="button" onclick="validateForm()">Submit</button>
		</form>
		<a href="index.html">Submit</a>
	</div>	
	<script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");
            
            // Reset previous error messages
            usernameError.style.display = "none";
            passwordError.style.display = "none";
        
            // Check if fields are empty
            if (username === "") {
                usernameError.style.display = "block";
                return;
            }
            if (password === "") {
                passwordError.style.display = "block";
                return;
            }
        
            // If validation passes, redirect to home page
            window.location.href = "index.html"; // Replace with your home page URL
        }
    </script>
</body>
</html>
